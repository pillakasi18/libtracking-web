<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - LibTracking</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fafafa; margin: 20px; }
    h1 { color: #333; }
    #cartItems { max-width: 600px; margin-top: 20px; }
    .cart-item {
      background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cart-item div { flex: 1; }
    .cart-item button {
      background: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;
    }
    .cart-item button:hover {
      background: #c9302c;
    }
    #emptyMessage {
      color: #888; font-style: italic; margin-top: 20px;
    }
    #checkout {
      margin-top: 20px; padding: 12px 20px; background-color: #3381ff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;
    }
    #checkout:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cartItems"></div>
  <div id="emptyMessage">Your cart is empty.</div>
  <button id="checkout" style="display:none">Proceed to Checkout</button>

  <script>
    let cart = [];

    // Mapping product titles to URLs
    const productUrls = {
      "The Silent Patient": "silent_patient.html",
      "Atomic Habits": "atomic_habits.html",
      "It Ends With Us": "it_ends_with_us.html",
      "Wings of Fire": "wings_of_fire.html",
      "Verity": "verity.html",
      "The Alchemist": "the_alchemist.html",
      "The Girl on the Train": "girl_on_train.html"
    };

    function saveCart() {
      localStorage.setItem("libtrackingCart", JSON.stringify(cart));
    }
    function loadCart() {
      const saved = localStorage.getItem("libtrackingCart");
      cart = saved ? JSON.parse(saved) : [];
    }

    function renderCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      if (cart.length === 0) {
        document.getElementById("emptyMessage").style.display = "block";
        document.getElementById("checkout").style.display = "none";
        return;
      }
      document.getElementById("emptyMessage").style.display = "none";
      document.getElementById("checkout").style.display = "inline-block";

      cart.forEach((item, index) => {
        const url = productUrls[item.title] || "#";
        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <div><a href="${url}" style="text-decoration:none; color:inherit;">${item.title}</a></div>
          <div>Price: â‚¹${item.price}</div>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeFromCart(idx) {
      cart.splice(idx, 1);
      saveCart();
      renderCart();
    }

    function addToCart(book) {
      cart.push(book);
      saveCart();
      renderCart();
    }

    // Initialize
    loadCart();
    renderCart();

    // Checkout button click
    document.getElementById("checkout").addEventListener("click", () => {
      alert(`Proceeding to checkout for ${cart.length} items.`);
      // Here, you can redirect to your payment page or backend API
    });

    window.addToCart = addToCart;
  </script>
</body>
</html>
