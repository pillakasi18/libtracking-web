<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LibTracking - Business Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .books-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      background-color: white;
      padding: 10px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .book-card p {
      margin: 0;
      color: green;
      font-weight: bold;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      font-size: 1.1em;
      cursor: pointer;
    }
    button.buy-button {
      font-size: 1em;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background-color: #3381ff;
      color: white;
      cursor: pointer;
    }
    button.buy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“™ Business Books - LibTracking</h1>
  </header>

  <div class="books-row">
    <div class="book-card">
      <img src="https://m.media-amazon.com/images/I/81bGKUa1e0L.jpg" alt="Rich Dad Poor Dad">
      <h4>Rich Dad Poor Dad</h4>
<div class="price" onclick="toggleBuy(this)">â‚¹270</div>
    </div>

    <div class="book-card">
      <img src="C:\Users\p kasi\OneDrive\Desktop\images" alt="Think and Grow Rich">
      <h4>Think and Grow Rich</h4>
    <div class="price" onclick="toggleBuy(this)">â‚¹170</div>
    </div>

    <div class="book-card">
      <img src="https://m.media-amazon.com/images/I/61DdsbFHeDL.jpg" alt="The Psychology of Money">
      <h4>The Psychology of Money</h4>
 <div class="price" onclick="toggleBuy(this)">â‚¹320</div>
    </div>

    <div class="book-card">
      <img src="https://m.media-amazon.com/images/I/71g2ednj0JL.jpg" alt="The Intelligent Investor">
      <h4>The Intelligent Investor</h4>
     <div class="price" onclick="toggleBuy(this)">â‚¹470</div>
    </div>
  </div>
  <script>
    function toggleBuy(element) {
      const priceText = element.textContent.trim();
      if (priceText === 'Buy') {
        element.innerHTML = element.getAttribute('data-price');
      } else {
        element.setAttribute('data-price', priceText);
        element.innerHTML = '<button class="buy-button" onclick="buyNow(event)">Buy</button>';
      }
    }
    function buyNow(event) {
      event.stopPropagation();
      alert('Redirecting to purchase page or cart...');
      // You can replace above alert with actual purchase or cart redirection code
    }
  </script>

</body>
</html>
