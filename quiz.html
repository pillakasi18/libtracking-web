    body {

      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    /* Logo / Title */
    h1 {
      text-align: center;
      color: #5cadff; /* Bright blue */
      font-size: 3rem;
      font-weight: 900;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px #174ea6;
      user-select: none;
      letter-spacing: 2px;
    }
    /* Container for categories */
    .category-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 24px;
    }
    /* Category cards */
    .category-card {
      background: #1e2a78; /* deep royal blue */
      border-radius: 16px;
      width: 140px;
      padding: 20px 15px;
      text-align: center;
      color: #dbe4ff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 14px rgb(33 99 241 / 0.3);
      transition: background 0.4s ease, transform 0.3s ease;
      user-select: none;
    }
    .category-card:hover {
      background: #5cadff;
      color: #ffffff;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgb(92 173 255 / 0.75);
    }
    /* Card image */
    .category-card img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      border-radius: 12px;
      background: #dbe4ff;
      margin-bottom: 12px;
      transition: filter 0.3s;
    }
    .category-card:hover img {
      filter: brightness(0.9);
    }
    /* Anchor link styles */
    .category-card a {
      color: inherit;
      text-decoration: none;
      font-weight: inherit;
      font-size: 1.1rem;
      display: block;
      user-select: none;
    }
  </style>
