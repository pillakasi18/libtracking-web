<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leadership War - Strategy Books</title>
  <style>
    body {
      background: #f6f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      background: #3381ff;
      color: #fff;
      padding: 24px 0 18px 0;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
      gap: 26px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      width: 250px;
      padding: 20px 18px 14px 18px;
      text-align: center;
      margin: 8px;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 12px;
    }
    .card a {
      color: #3381ff;
      text-decoration: underline;
    }
    .book-title {
      margin: 5px 0 2px 0;
      font-size: 1.1em;
      font-weight: 600;
      color: #222;
    }
    .author-link {
      font-size: 1em;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      font-size: 1.15em;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      font-size: 1.1em;
      cursor: pointer;
    }
     button.buy-button {
      font-size: 1em;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background-color: #3381ff;
      color: white;
      cursor: pointer;
    }
    button.buy-button:hover {
      background-color: #0056b3;
    }
  
  </style>
</head>
<body>
  <div class="header">Leadership War - Strategy Books</div>
  <div class="container">

    <div class="card">
      <img src="link_to_cover1.jpg" alt="Leadership in War">
      <div class="book-title">Leadership in War</div>
      <a class="author-link" href="#">Andrew Roberts</a>
       <div class="price" onclick="toggleBuy(this)">₹699</div>
    </div>

    <div class="card">
      <img src="link_to_cover2.jpg" alt="Leaders Eat Last">
      <div class="book-title">Leaders Eat Last</div>
      <a class="author-link" href="#">Simon Sinek</a>
       <div class="price" onclick="toggleBuy(this)">₹540</div>
    </div>

    <div class="card">
      <img src="link_to_cover3.jpg" alt="The Dichotomy of Leadership">
      <div class="book-title">The Dichotomy of Leadership</div>
      <a class="author-link" href="#">Jocko Willink & Leif Babin</a>
       <div class="price" onclick="toggleBuy(this)">₹799</div>
    </div>

    <div class="card">
      <img src="link_to_cover4.jpg" alt="Call Sign Chaos">
      <div class="book-title">Call Sign Chaos</div>
      <a class="author-link" href="#">Jim Mattis & Bing West</a>
       <div class="price" onclick="toggleBuy(this)">₹620</div>
    </div>

    <div class="card">
      <img src="link_to_cover5.jpg" alt="Extreme Ownership">
      <div class="book-title">Extreme Ownership</div>
      <a class="author-link" href="#">Jocko Willink & Leif Babin</a>
       <div class="price" onclick="toggleBuy(this)">₹850</div>
      
    </div>

    <div class="card">
      <img src="link_to_cover6.jpg" alt="Men of Steel">
      <div class="book-title">Men of Steel</div>
      <a class="author-link" href="#">Siddharth Jos
         <div class="price" onclick="toggleBuy(this)">₹620</div>
      </div>
  </div>
  <script>
  function toggleBuy(element) {
    const priceText = element.textContent.trim();
    if (priceText === 'Buy') {
      element.innerHTML = element.getAttribute('data-price');
    } else {
      element.setAttribute('data-price', priceText);
      element.innerHTML = '<button class="buy-button" onclick="buyNow(event)">Buy</button>';
    }
  }
  function buyNow(event) {
    event.stopPropagation();
    alert('Redirecting to purchase page or cart...');
  }
  </script>
</body>
</html>
